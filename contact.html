<section id="contactForm" class="p-5">
    <div class="container g-3">
        <h1 class="text-center golden mb-3">Contact us</h1>
        <div class="row m-2">
            <div class="col-md-6 mb-2">
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                  </div>
            </div>

            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                  </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-md-6 mb-2">
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailID" placeholder="Email Address" required>
                    <label for="emailID">Email Address</label>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="contact" placeholder="Mobile Number" required>
                    <label for="contact">Mobile Number</label>
                </div>
        </div>
      
        <div class="row mb-2 mt-2">
                <div class="col-md-6">
                    <select class="form-select" aria-label="porgramSelect" required>
                        <option selected>Programs</option>
                        <option value="1">Skinny cat</option>
                        <option value="2">Fat cat</option>
                        <option value="3">Fit cat</option>
                        <option value="4">Agile cat</option>
                        <option value="5">Strong cat</option>
                        <option value="6">Zen cat</option>
                        <option value="7">Power cat</option>
                      </select>
                </div>

            </div>
        
        </div>

        <div class="row m-2">
            <div class="col-md-8">
                <div class="form-floating">
                    <textarea class="form-control" id="Messages" rows="5"></textarea>
                    <label for="Messages" class="form-label">Messages</label>
                  </div>
            </div>
        </div>
        
    </div>
    <div class="d-grid gap-2 col-2 mx-auto"><button id="submitBtn" class="btn" type="submit">Submit</button>
    </div>
    
</section>
